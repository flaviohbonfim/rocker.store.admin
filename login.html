<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico"/>
    <title>rocker.store - painel admin</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" media="screen and (max-width: 768px)" />
    <script src="https://kit.fontawesome.com/ab74162177.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
                <a href="/">
                    <img src="./images/logo.svg" alt="rocker.store"/>
                </a> 
                <div class="menu-section">
                    <div class="menu-toggle">
                      <div class="one"></div>
                      <div class="two"></div>
                      <div class="three"></div>
                    </div> 
                    <nav>
                        <ul>
                            <li><a href="#">login</a></li>
                        </ul>
                    </nav>
                </div>
        </div>
    </header>
    <main>
        <div class="text-main">
            <h2>PAINEL</h2>
            <h1>ADMIN</h1>
        </div>
        <div class="form-main">
            <form id="form">
                <input type="text" placeholder="usuario" id="usuario">
                <input type="password" placeholder="senha" id="senha">    
                <button type="submit">entrar</button>
            </form>
            <p>*usuario: admin senha: admin*</p>
        </div>
    </main>
    <footer class="footer">
        <p>Desenvolvido por Fl√°vio Henrique Bonfim</p>
        <a href="http://github.com/flaviohbonfim" target="_blank"><i class="fab fa-github"></i>flaviohbonfim</a>

    <script src="./js/menu.js"></script>

<script src="js/script.js"></script>
</html>
